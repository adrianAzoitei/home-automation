apiVersion: v1
kind: Service
metadata:
  namespace: home-assistant
  name: home-assistant
spec:
  selector:
    app: home-assistant
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8123
    - name: ws
      protocol: TCP
      port: 5580 # Matter Server Port
      targetPort: 5580 # Matter Server container port
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: home-assistant
  name: home-assistant
  labels:
    app: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      nodeSelector:
        kubernetes.io/hostname: nucbox-g3
      serviceAccountName: ha-config-reloader-sa
      securityContext:
        fsGroup: 0 # Ensures the mounted volume is accessible by group 0
        runAsUser: 0 # Ensures main HA container runs as user 0
      containers:
        # Home Assistant container should be listed first typically, but order doesn't strictly matter for function.
        - name: home-assistant
          image: homeassistant/home-assistant:2025.2.5
          resources:
            requests:
              memory: "256Mi"
            limits:
              memory: "512Mi"
          ports:
            - containerPort: 8123
          volumeMounts:
            # Mount the main config PVC here
            - mountPath: /config
              name: config
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
                - SYS_ADMIN

        # Sidecar container configuration
        - name: k8s-sidecar-config-reloader
          image: kiwigrid/k8s-sidecar:latest # Use a specific version tag for production (e.g., 1.20.0)
          env:
            # LABEL and LABEL_VALUE must match the label on your ConfigMap object
            - name: LABEL
              # This label should exist on your 'home-assistant-configmap' resource
              value: "home-assistant/config"
            - name: LABEL_VALUE
              # This is the value of that label
              value: "true"
            # FOLDER is critical: Must match the HA container's /config mount point
            - name: FOLDER
              value: "/config"
            # METHOD: "watch" is correct for continuous operation
            - name: METHOD
              value: "watch"
          volumeMounts:
            # Mount the SAME PVC volume named 'config' here
            - name: config
              mountPath: /config
              # Note: Sidecar needs write access to copy files into this mountPath
      volumes:
        # The main PVC where Home Assistant runs and where files are copied
        - name: config
          persistentVolumeClaim:
            claimName: home-assistant-pvc
